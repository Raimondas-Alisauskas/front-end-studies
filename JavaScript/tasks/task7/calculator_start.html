<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="inner-wrapper">
            <div class="screen">
                <output class="output"></output>
            </div>
            <div id="btns-wrapper">
                <div class="row">
                    <button class="c">C</button>
                    <button class="divide btn">/</button>
                </div>
                <div class="row">
                    <button class="seven btn">7</button>
                    <button class="eight btn">8</button>
                    <button class="nine btn">9</button>
                    <button class="prod btn">x</button>
                </div>
                <div class="row">
                    <button class="four btn">4</button>
                    <button class="five btn">5</button>
                    <button class="six btn">6</button>
                    <button class="diff btn">-</button>
                </div>
                <div class="row">
                    <button class="one btn">1</button>
                    <button class="two btn">2</button>
                    <button class="three btn">3</button>
                    <button class="plus btn">+</button>
                </div>
                <div class="row">
                    <!-- <button class="neg" data-neg="negative-positive">Â±</button> -->
                    <button>0</button>
                    <button class="btn" data-dot="dot">.</button>
                    <button class="eq">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
